<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Baba Mama">
    
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; font-family: -apple-system, sans-serif;
            touch-action: manipulation;
        }

        /* The Neon Border Overlay */
        #border-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5000; box-sizing: border-box;
            border: 0px solid transparent; 
        }

        .screen { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .active { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* Neon Styles */
        .neon-yellow { border: 20px solid #FFDE59; box-shadow: inset 0 0 20px #FFDE59, 0 0 20px #FFDE59 !important; }
        .neon-purple { border: 20px solid #A020F0; box-shadow: inset 0 0 20px #A020F0, 0 0 20px #A020F0 !important; }
        .neon-jackpot { border: 20px solid #fff; animation: neonFlash 0.3s infinite; }
        
        @keyframes neonFlash {
            0% { border-color: #ff0000; box-shadow: 0 0 30px #ff0000; }
            33% { border-color: #00ff00; box-shadow: 0 0 30px #00ff00; }
            66% { border-color: #0000ff; box-shadow: 0 0 30px #0000ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 30px #ff0000; }
        }

        img.full { width: 100%; height: 100%; object-fit: cover; }
        .game-photo { width: 100%; height: 100%; object-fit: contain; background: #fff; }
        
        /* Spin Button Animation */
        #spin-btn { 
            width: 60%; height: auto; 
            transition: transform 0.5s ease-in, opacity 0.5s ease-out;
            cursor: pointer;
        }
        .spin-shrink { transform: scale(0); opacity: 0; }

        .emoji { position: absolute; pointer-events: none; z-index: 4000; }
    </style>
</head>
<body onclick="unlockAudio()">

    <div id="border-overlay"></div>

    <div id="scr-splash" class="screen active"><img src="splash.jpg" class="full"></div>
    <div id="scr-choice" class="screen" onclick="pick(event)"><img src="choice.jpg" class="full"></div>
    <div id="scr-ready" class="screen"><img src="spin.jpg" id="spin-btn" onclick="startTheGame()"></div>
    <div id="scr-game" class="screen"><img id="pic" class="game-photo" src="baba1.jpg"></div>
    <div id="scr-win" class="screen"><img src="win.jpg" class="full"></div>
    <div id="scr-fail" class="screen"><img src="tryagain.jpg" class="full"></div>

    <audio id="s-bg" src="music.mp3" loop playsinline></audio>
    <audio id="s-splash" src="splash.mp3" playsinline></audio>
    <audio id="s-choice" src="choice.mp3" playsinline></audio>
    <audio id="s-spin" src="spin.mp3" playsinline></audio>
    <audio id="s-win" src="win.mp3" playsinline></audio>
    <audio id="s-fail" src="fail.mp3" playsinline></audio>
    <audio id="s-jackpot" src="jackpot.mp3" playsinline></audio>

    <script>
        let userGuess = "", spinCount = 0, audioStarted = false;
        let jackpotGoal = Math.floor(Math.random() * 4) + 3;
        const bucket = ["ðŸš’","ðŸšœ","ðŸš€","ðŸš","ðŸš‚","ðŸŽï¸","ðŸ¦","ðŸ˜","ðŸ¦’","ðŸ¦–","ðŸ¦•","ðŸ¸","ðŸŽˆ","ðŸŒˆ","ðŸ¦","ðŸ­","ðŸŽ¨","ðŸŽ","ðŸ¦„","ðŸ¶","ðŸ±","ðŸ›¸"];

        function unlockAudio() {
            if (audioStarted) return;
            const audios = document.querySelectorAll('audio');
            audios.forEach(a => { a.play(); a.pause(); });
            document.getElementById('s-bg').play();
            forcePlay('s-splash');
            audioStarted = true;
            flow('choice');
        }

        function flow(scr) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('scr-' + scr).style.display = 'flex';
            document.getElementById('border-overlay').className = "";
        }

        function forcePlay(id) {
            const a = document.getElementById(id);
            a.currentTime = 0;
            a.play().catch(()=>{});
        }

        function pick(e) {
            userGuess = (e.clientY < window.innerHeight / 2) ? "baba" : "mama";
            forcePlay('s-choice');
            flow('ready');
            document.getElementById('spin-btn').classList.remove('spin-shrink');
        }

        function startTheGame() {
            document.getElementById('spin-btn').classList.add('spin-shrink');
            setTimeout(() => { flow('game'); startSpin(); }, 500);
        }

        function startSpin() {
            let count = 0;
            const timer = setInterval(() => {
                let t = Math.random() > 0.5 ? "mama" : "baba";
                document.getElementById('pic').src = t + (Math.floor(Math.random()*10)+1) + ".jpg";
                forcePlay('s-spin');
                if(++count > 15) { clearInterval(timer); finish(); }
            }, 100);
        }

        function finish() {
            spinCount++;
            let isJP = (spinCount >= jackpotGoal);
            let resultType = isJP ? "babamama" : (Math.random() > 0.5 ? "mama" : "baba");
            document.getElementById('pic').src = isJP ? "babamama.jpg" : resultType + (Math.floor(Math.random()*10)+1) + ".jpg";

            // NEON HIGHLIGHT ON RESULT
            const overlay = document.getElementById('border-overlay');
            if(isJP) overlay.className = "neon-jackpot";
            else overlay.className = (resultType === "mama" ? "neon-purple" : "neon-yellow");

            // 3 SECOND PAUSE TO LOOK
            setTimeout(() => {
                if(isJP || resultType === userGuess) {
                    if(isJP) { spinCount = 0; jackpotGoal = Math.floor(Math.random()*4)+3; }
                    doWin(isJP, resultType);
                } else { doFail(); }
            }, 3000);
        }

        function doWin(jp, type) {
            flow('win');
            if(jp) {
                forcePlay('s-jackpot');
                for(let i=0; i<80; i++) spawn(true, ["ðŸª™","ðŸŒŸ","âœ¨"]);
            } else {
                forcePlay('s-win');
                for(let i=0; i<40; i++) spawn(false, type === "mama" ? ["ðŸ‘©","â¤ï¸"] : ["ðŸŒ","ðŸ’›"]);
            }
            setTimeout(() => flow('choice'), 4000);
        }

        function doFail() {
            flow('fail');
            forcePlay('s-fail');
            for(let i=0; i<40; i++) spawn(false, [bucket[Math.floor(Math.random()*bucket.length)]]);
            setTimeout(() => flow('choice'), 3000);
        }

        function spawn(isFirework, list) {
            const el = document.createElement('div');
            el.className = 'emoji';
            el.innerText = list[Math.floor(Math.random()*list.length)];
            el.style.fontSize = (Math.random() * 70 + 30) + "px";
            document.body.appendChild(el);
            let x, y, vx, vy;
            if(isFirework) {
                x = window.innerWidth / 2; y = window.innerHeight / 2;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 18 + 5;
                vx = Math.cos(angle) * speed; vy = Math.sin(angle) * speed;
            } else {
                x = Math.random() * window.innerWidth;
                y = window.innerHeight + 50;
                vx = (Math.random() - 0.5) * 10;
                vy = -(Math.random() * 20 + 10);
            }
            let rot = 0, rotS = (Math.random()-0.5) * 20;
            const anim = setInterval(() => {
                x += vx; y += vy; vy += 0.8; rot += rotS;
                el.style.transform = `translate3d(${x}px, ${y}px, 0) rotate(${rot}deg)`;
                if(y > window.innerHeight + 200 || x < -200 || x > window.innerWidth + 200) {
                    clearInterval(anim); el.remove();
                }
            }, 20);
        }
    </script>
</body>
</html>

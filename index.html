<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <title>Baba Mama Arcade</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; font-family: -apple-system, sans-serif;
            touch-action: manipulation; -webkit-tap-highlight-color: transparent;
        }
        .screen { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .active { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        #border-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 5000; border: 0px solid transparent; }

        .neon-yellow { border: 35px solid #FFDE59; animation: pulseY 0.5s infinite alternate; }
        @keyframes pulseY { 
            from { box-shadow: inset 0 0 30px #FFDE59, 0 0 30px #FFDE59; border-color: #FFDE59; } 
            to { box-shadow: inset 0 0 120px #FFDE59, 0 0 80px #FFDE59; border-color: #FFF000; } 
        }

        .neon-purple { border: 35px solid #A020F0; animation: pulseP 0.5s infinite alternate; }
        @keyframes pulseP { 
            from { box-shadow: inset 0 0 30px #A020F0, 0 0 30px #A020F0; border-color: #A020F0; } 
            to { box-shadow: inset 0 0 120px #A020F0, 0 0 80px #A020F0; border-color: #D020FF; } 
        }

        .neon-jackpot { border: 35px solid #fff; animation: jFlash 0.15s infinite; }
        @keyframes jFlash { 
            0% { border-color: red; box-shadow: 0 0 100px red; } 
            33% { border-color: cyan; box-shadow: 0 0 100px cyan; } 
            66% { border-color: yellow; box-shadow: 0 0 100px yellow; } 
        }

        img.full { width: 100%; height: 100%; object-fit: cover; }
        .game-photo { width: 100%; height: 100%; object-fit: contain; background: #fff; }
        
        #spin-btn { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s; 
        }
        .spin-action { transform: scale(0) rotate(1080deg) !important; opacity: 0; }

        .emoji { position: absolute; pointer-events: none; z-index: 6000; font-size: 60px; }
    </style>
</head>
<body onclick="handleGlobalTap(event)">

    <div id="border-overlay"></div>

    <div id="scr-splash" class="screen active"><img src="splash.jpg" class="full"></div>
    <div id="scr-choice" class="screen" onclick="pick(event)"><img src="choice.jpg" class="full"></div>
    <div id="scr-ready" class="screen"><img src="spin.jpg" id="spin-btn" onclick="startTheGame()"></div>
    
    <div id="scr-game" class="screen" onclick="checkResult()"><img id="pic" class="game-photo" src="baba1.jpg"></div>
    <div id="scr-win" class="screen" onclick="flow('choice')"><img src="win.jpg" class="full"></div>
    <div id="scr-fail" class="screen" onclick="flow('choice')"><img src="tryagain.jpg" class="full"></div>

    <script>
        var sounds = {
            bg:      new Howl({ src: ['music.mp3'], loop: true, volume: 0.3, html5: true }),
            splash:  new Howl({ src: ['splash.mp3'] }),
            choice:  new Howl({ src: ['choice.mp3'], volume: 0.8 }),
            jackpot: new Howl({ src: ['jackpot.mp3'] }),
            win:     new Howl({ src: ['win.mp3'] }),
            fail:    new Howl({ src: ['fail.mp3'] }),
            spin:    new Howl({ src: ['spin.mp3'] })
        };

        let userGuess = "", spinCount = 0, audioUnlocked = false, isSpinning = false, currentResult = null;
        let jackpotGoal = Math.floor(Math.random() * 4) + 3;
        const bucket = ["ðŸš’","ðŸšœ","ðŸš€","ðŸ›¸","ðŸ¦","ðŸ˜","ðŸ¸","ðŸ¦","ðŸŒˆ","ðŸ¦„","ðŸ¶","ðŸ±","ðŸŽ","ðŸ•","ðŸª™"];

        // Global Tap Handler for "Choice" sound on every tap
        function handleGlobalTap(e) {
            if (!audioUnlocked) {
                bootAudio();
            } else {
                sounds.choice.play();
            }
        }

        function bootAudio() {
            sounds.bg.play();
            sounds.splash.play();
            audioUnlocked = true;
            flow('choice');
        }

        function flow(scr) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('scr-' + scr).style.display = 'flex';
            document.getElementById('border-overlay').className = "";
        }

        function pick(e) {
            // Calculate choice before the global tap handler resets things
            userGuess = (e.clientY < window.innerHeight / 2) ? "baba" : "mama";
            flow('ready');
            const btn = document.getElementById('spin-btn');
            btn.classList.remove('spin-action');
            btn.style.opacity = "1";
            btn.style.transform = "scale(1) rotate(0deg)";
        }

        function startTheGame() {
            document.getElementById('spin-btn').classList.add('spin-action');
            sounds.spin.play();
            setTimeout(() => { flow('game'); startSpin(); }, 1100);
        }

        function startSpin() {
            isSpinning = true;
            let count = 0;
            const deck = [];
            for(let i=1; i<=10; i++) { deck.push("baba"+i+".jpg", "mama"+i+".jpg"); }
            
            const shuffleInterval = setInterval(() => {
                document.getElementById('pic').src = deck[Math.floor(Math.random() * deck.length)];
                if(++count > 40) { 
                    clearInterval(shuffleInterval);
                    isSpinning = false;
                    prepareResult();
                }
            }, 100);
        }

        function prepareResult() {
            spinCount++;
            let isJP = (spinCount >= jackpotGoal);
            let resultFile = isJP ? "babamama.jpg" : (Math.random() > 0.5 ? "baba"+(Math.floor(Math.random()*10)+1)+".jpg" : "mama"+(Math.floor(Math.random()*10)+1)+".jpg");
            
            document.getElementById('pic').src = resultFile;
            let isMama = resultFile.includes("mama");
            currentResult = { isJP, isMama };

            const overlay = document.getElementById('border-overlay');
            if(isJP) overlay.className = "neon-jackpot";
            else overlay.className = isMama ? "neon-purple" : "neon-yellow";
        }

        function checkResult() {
            if (isSpinning || !currentResult) return;
            let won = currentResult.isJP || (currentResult.isMama && userGuess === "mama") || (!currentResult.isMama && userGuess === "baba");
            
            if(won) {
                flow('win');
                if(currentResult.isJP) { 
                    sounds.jackpot.play(); 
                    spinCount = 0; 
                    jackpotGoal = Math.floor(Math.random() * 4) + 3;
                    for(let i=0; i<80; i++) spawn(true, ["ðŸª™","ðŸŒŸ","âœ¨"]);
                } else { 
                    sounds.win.play(); 
                    let winEmojis = currentResult.isMama ? ["ðŸ‘©","â¤ï¸"] : ["ðŸŒ","ðŸ’›"];
                    for(let i=0; i<40; i++) spawn(false, winEmojis);
                }
            } else {
                flow('fail');
                sounds.fail.play();
                for(let i=0; i<40; i++) spawn(false, bucket);
            }
            currentResult = null;
        }

        function spawn(isJackpot, list) {
            const el = document.createElement('div');
            el.className = 'emoji';
            el.innerText = list[Math.floor(Math.random()*list.length)];
            document.body.appendChild(el);

            let x = Math.random() * window.innerWidth;
            let y = window.innerHeight + 50;
            let vx = (Math.random() - 0.5) * 15;
            let vy = -(Math.random() * 20 + 15);

            if(isJackpot) {
                x = window.innerWidth / 2;
                y = window.innerHeight / 2;
                vx = (Math.random() - 0.5) * 40;
                vy = (Math.random() - 0.5) * 40;
            }

            let rot = 0;
            const anim = setInterval(() => {
                x += vx; y += vy; vy += 0.8; rot += 10;
                el.style.transform = `translate3d(${x}px, ${y}px, 0) rotate(${rot}deg)`;
                if(y > window.innerHeight + 200) { clearInterval(anim); el.remove(); }
            }, 20);
        }
    </script>
</body>
</html>

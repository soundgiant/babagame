<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <title>Baba Mama</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; font-family: -apple-system, sans-serif;
            touch-action: manipulation;
        }
        #border-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5000; box-sizing: border-box;
            border: 0px solid transparent; 
        }
        .screen { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .active { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* Neon Effects */
        .neon-yellow { border: 25px solid #FFDE59; box-shadow: inset 0 0 30px #FFDE59; }
        .neon-purple { border: 25px solid #A020F0; box-shadow: inset 0 0 30px #A020F0; }
        .neon-jackpot { border: 25px solid #fff; animation: neonFlash 0.3s infinite; }
        @keyframes neonFlash {
            0% { border-color: #ff0000; box-shadow: 0 0 40px #ff0000; }
            50% { border-color: #00ff00; box-shadow: 0 0 40px #00ff00; }
            100% { border-color: #ff0000; box-shadow: 0 0 40px #ff0000; }
        }

        .game-photo { width: 100%; height: 100%; object-fit: contain; background: #fff; }
        
        /* Spin Button - Centered and Square */
        #spin-wrap { width: 250px; height: 250px; display: flex; align-items: center; justify-content: center; }
        #spin-btn { 
            width: 100%; height: 100%; object-fit: contain;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s;
        }
        .spin-out { transform: scale(0) rotate(720deg); opacity: 0; }

        .emoji { position: absolute; pointer-events: none; z-index: 4000; }
    </style>
</head>
<body onclick="masterUnlock()">

    <div id="border-overlay"></div>

    <div id="scr-splash" class="screen active"><img src="splash.jpg" style="width:100%; height:100%; object-fit:cover;"></div>
    <div id="scr-choice" class="screen" onclick="pick(event)"><img src="choice.jpg" style="width:100%; height:100%; object-fit:cover;"></div>
    <div id="scr-ready" class="screen"><div id="spin-wrap"><img src="spin.jpg" id="spin-btn" onclick="startTheGame()"></div></div>
    <div id="scr-game" class="screen"><img id="pic" class="game-photo" src="baba1.jpg"></div>
    <div id="scr-win" class="screen"><img src="win.jpg" style="width:100%; height:100%; object-fit:cover;"></div>
    <div id="scr-fail" class="screen"><img src="tryagain.jpg" style="width:100%; height:100%; object-fit:cover;"></div>

    <audio id="s-bg" src="music.mp3" loop playsinline></audio>
    <audio id="s-splash" src="splash.mp3" playsinline></audio>
    <audio id="s-choice" src="choice.mp3" playsinline></audio>
    <audio id="s-spin" src="spin.mp3" playsinline></audio>
    <audio id="s-win" src="win.mp3" playsinline></audio>
    <audio id="s-fail" src="fail.mp3" playsinline></audio>
    <audio id="s-jackpot" src="jackpot.mp3" playsinline></audio>

    <script>
        let userGuess = "", spinCount = 0, unlocked = false;
        let jackpotGoal = Math.floor(Math.random() * 4) + 3;
        const bucket = ["ğŸš’","ğŸšœ","ğŸš€","ğŸ›¸","ğŸ¦","ğŸ˜","ğŸ¸","ğŸ¦","ğŸŒˆ","ğŸ¦„","ğŸ¶","ğŸ±","ğŸ","ğŸ•","ğŸª™"];

        // The "Fisher-Yates" Deck Shuffle
        let deck = [];
        function refreshDeck() {
            deck = [];
            for(let i=1; i<=10; i++) { deck.push("baba"+i+".jpg"); deck.push("mama"+i+".jpg"); }
            for(let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
        }

        function masterUnlock() {
            if (unlocked) return;
            document.querySelectorAll('audio').forEach(a => {
                a.play().then(()=>a.pause()).catch(()=>{});
                a.volume = 1.0;
            });
            unlocked = true;
            document.getElementById('s-bg').play();
            forcePlay('s-splash');
            flow('choice');
        }

        function flow(scr) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('scr-' + scr).style.display = 'flex';
            document.getElementById('border-overlay').className = "";
        }

        function forcePlay(id) {
            const a = document.getElementById(id);
            a.currentTime = 0;
            // Safari workaround: re-play background if it died
            document.getElementById('s-bg').play().catch(()=>{});
            a.play().catch(e => console.log("SFX Blocked"));
        }

        function pick(e) {
            userGuess = (e.clientY < window.innerHeight / 2) ? "baba" : "mama";
            forcePlay('s-choice');
            flow('ready');
            document.getElementById('spin-btn').classList.remove('spin-out');
        }

        function startTheGame() {
            document.getElementById('spin-btn').classList.add('spin-out');
            setTimeout(() => { flow('game'); startSpin(); }, 600);
        }

        function startSpin() {
            if(deck.length < 5) refreshDeck();
            let count = 0;
            const timer = setInterval(() => {
                document.getElementById('pic').src = deck[count % deck.length];
                forcePlay('s-spin');
                if(++count > 12) { clearInterval(timer); finish(); }
            }, 120);
        }

        function finish() {
            spinCount++;
            let isJP = (spinCount >= jackpotGoal);
            let resultImg = isJP ? "babamama.jpg" : deck.pop();
            let isMama = resultImg.includes("mama");
            
            document.getElementById('pic').src = resultImg;
            const overlay = document.getElementById('border-overlay');
            if(isJP) overlay.className = "neon-jackpot";
            else overlay.className = (isMama ? "neon-purple" : "neon-yellow");

            // 4 SECOND PAUSE
            setTimeout(() => {
                let won = isJP || (isMama && userGuess === "mama") || (!isMama && userGuess === "baba");
                if(won) {
                    if(isJP) { spinCount = 0; jackpotGoal = Math.floor(Math.random()*4)+3; }
                    doWin(isJP, isMama);
                } else { doFail(); }
            }, 4000);
        }

        function doWin(jp, isMama) {
            flow('win');
            if(jp) {
                forcePlay('s-jackpot');
                for(let i=0; i<80; i++) spawn(true, ["ğŸª™","ğŸŒŸ","âœ¨"]);
            } else {
                forcePlay('s-win');
                for(let i=0; i<40; i++) spawn(false, isMama ? ["ğŸ‘©","â¤ï¸"] : ["ğŸŒ","ğŸ’›"]);
            }
            setTimeout(() => flow('choice'), 4000);
        }

        function doFail() {
            flow('fail');
            forcePlay('s-fail');
            for(let i=0; i<40; i++) spawn(false, [bucket[Math.floor(Math.random()*bucket.length)]]);
            setTimeout(() => flow('choice'), 3000);
        }

        function spawn(isFirework, list) {
            const el = document.createElement('div');
            el.className = 'emoji';
            el.innerText = list[Math.floor(Math.random()*list.length)];
            el.style.fontSize = (Math.random() * 70 + 30) + "px";
            document.body.appendChild(el);
            let x, y, vx, vy;
            if(isFirework) {
                x = window.innerWidth / 2; y = window.innerHeight / 2;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 18 + 5;
                vx = Math.cos(angle) * speed; vy = Math.sin(angle) * speed;
            } else {
                x = Math.random() * window.innerWidth;
                y = window.innerHeight + 50;
                vx = (Math.random() - 0.5) * 10;
                vy = -(Math.random() * 20 + 10);
            }
            let rot = 0, rotS = (Math.random()-0.5) * 20;
            const anim = setInterval(() => {
                x += vx; y += vy; vy += 0.8; rot += rotS;
                el.style.transform = `translate3d(${x}px, ${y}px, 0) rotate(${rot}deg)`;
                if(y > window.innerHeight + 200 || x < -200 || x > window.innerWidth + 200) {
                    clearInterval(anim); el.remove();
                }
            }, 20);
        }
    </script>
</body>
</html>
